<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viajes sin edad</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 <header>
  <img src="imagenes/logo.jpeg" alt="Logo Metzli Viajes" style="height: 60px;" />
  <div>Nacional</div>
  <div>Internacional</div>
  <div>Lujo</div>
  <div>Familiar</div>
  <div><a href="#contacto" style="color: white; text-decoration: none;">Contacto</a></div>
</header>


  <section class="hero">
    <div class="column" style="background-image: url('imagenes/imagen1.jpg');"></div>
    <div class="column" style="background-image: url('imagenes/imagen2.jpg');"></div>
    <div class="column" style="background-image: url('imagenes/imagen3.jpg');"></div>

    <div class="center-text">
      <h1>El mundo es tuyo:<br>viajes sin edad,<br>experiencias sin límites</h1>
      <button class="button" onclick="window.location.href='#destinos'">Explora Destinos</button>
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>¿Tienes preguntas o deseas más información? ¡Contáctanos!</p>
    <form action="#" method="post" class="formulario-contacto">
      <div>
        <input type="text" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
      </div>
      <div>
        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <div>
        <button type="submit" class="submit-button">Enviar</button>
      </div>
    </form>
  </section>

</body>
</html>
