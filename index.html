<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agencia de Viajes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Menú de navegación -->
  <nav class="flex justify-center space-x-10 py-6 text-lg font-bold uppercase bg-opacity-50 z-10 relative">
    <a href="#" class="hover:text-yellow-400">Nacional</a>
    <a href="#" class="hover:text-yellow-400">Internacional</a>
    <a href="#" class="hover:text-yellow-400">Lujo</a>
    <a href="#" class="hover:text-yellow-400">Familiar</a>
    <a href="#" class="hover:text-yellow-400">Contacto</a>
  </nav>

  <!-- Sección principal con 3 imágenes -->
  <section class="grid grid-cols-1 md:grid-cols-3 h-screen">

    <!-- Imagen 1 -->
    <div class="relative">
      <img src="imagenes/imagen1.jpg" alt="Imagen 1" class="w-full h-full object-cover" />
    </div>

    <!-- Imagen 2 con texto encima -->
    <div class="relative flex items-center justify-center bg-black bg-opacity-50">
      <img src="imagenes/imagen2.jpg" alt="Imagen 2" class="w-full h-full object-cover absolute inset-0 z-0" />
      <div class="relative z-10 text-center p-8">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">
          El mundo es tuyo:<br />
          <span class="block mt-2">viajes sin edad,</span>
          <span class="block">experiencias sin límites</span>
        </h1>
        <a href="#" class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 px-6 rounded-lg text-lg transition">
          Explora Destinos
        </a>
      </div>
    </div>

    <!-- Imagen 3 -->
    <div class="relative">
      <img src="imagenes/imagen3.jpg" alt="Imagen 3" class="w-full h-full object-cover" />
    </div>

  </section>

</body>
</html>
