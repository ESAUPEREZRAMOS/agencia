<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metzli Viajes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- NAV -->
  <nav class="bg-black bg-opacity-90 px-4 py-4 sm:px-6 relative">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="w-24">
        <img src="imagenes/logo.jpeg" alt="Metzli Viajes" class="w-full h-auto object-contain" />
      </div>

      <!-- Botón hamburguesa (móvil) -->
      <button id="menu-btn" class="sm:hidden text-white text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Menú (escritorio) -->
      <div class="hidden sm:flex space-x-6 text-sm font-semibold uppercase">
        <a href="#" class="hover:text-yellow-400">Inicio</a>
        <a href="contacto.html" target="_blank" class="hover:text-yellow-400">Contacto</a>
      </div>
    </div>

    <!-- Menú desplegable (móvil) -->
    <div id="mobile-menu" class="hidden sm:hidden mt-4 flex flex-col space-y-3 text-center text-sm font-semibold uppercase">
      <a href="#" class="hover:text-yellow-400">Inicio</a>
      <a href="contacto.html" target="_blank" class="hover:text-yellow-400">Contacto</a>
    </div>
  </nav>

  <!-- PORTADA -->
  <section class="flex flex-col items-center justify-center text-center px-4 py-20 sm:py-32 bg-cover bg-center"
           style="background-image: url('imagenes/imagen1.jpg');">
    <h1 class="text-3xl sm:text-5xl font-bold text-yellow-400 mb-4 leading-tight">
      El mundo es tuyo:<br />
      <span class="text-white">viajes sin edad,</span><br />
      <span class="text-white">experiencias sin límites</span>
    </h1>
  </section>

  <!-- GALERÍA -->
  <section class="py-16 px-4 sm:px-20 bg-black">
    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-10 text-yellow-400">Nuestros destinos</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="imagenes/imagen1.jpg" alt="Imagen 1" class="w-full h-auto object-cover rounded-xl shadow-md" />
      <img src="imagenes/imagen2.jpg" alt="Imagen 2" class="w-full h-auto object-cover rounded-xl shadow-md" />
      <img src="imagenes/imagen3.jpg" alt="Imagen 3" class="w-full h-auto object-cover rounded-xl shadow-md" />
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-400 py-6 bg-black">
    &copy; 2025 Metzli Viajes. Todos los derechos reservados.
  </footer>

  <!-- Script menú hamburguesa -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
